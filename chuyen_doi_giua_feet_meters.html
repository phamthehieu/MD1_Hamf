<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    let meter = prompt("Nhập số meter");
    let fool = prompt("Nhập số fool");

    function foolandmeter(meter) {
         meter = 0.305 * fool;
        return meter;
    }

    function meterandfool(fool) {
         fool = 3.279 * meter;
        return fool
    }

    document.write(meter + " meter " + " = " + meterandfool(fool) + " feet " + "<br>");
    document.write(fool + " feet " + " = " + foolandmeter(meter) + " meter " + "<br>");
</script>
</body>
</html>
